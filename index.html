<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Location</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Weather Api</h1>
      <button id="fetch-btn">Fetch Data</button>
    </div>
    <div class="container2 hide">
      <h1 class="weather-heading">Welcome To The Weather App</h1>
      <p>Here is your current location</p>
      <div class="lat-log">
        <div class="latitude"></div>
        <div class="longitude"></div>
      </div>
      <div id="map"></div>
      <div class="weather-data-all">
        <h1>Your Weather Data</h1>
        <div class="weather-data"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
